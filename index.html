<!DOCTYPE html>
<html>
  <head>
    <title>Financial Analysis</title>
  </head>
  <body>
    <h1>Financial Analysis</h1>
    <table>
      <tr>
        <td>Total Months:</td>
        <td id="totalMonths"></td>
      </tr>
      <tr>
        <td>Total Profit:</td>
        <td id="totalProfit"></td>
      </tr>
      <tr>
        <td>Average Change:</td>
        <td id="avgChange"></td>
      </tr>
      <tr>
        <td>Greatest Increase in Profits:</td>
        <td id="maxProfitMonth"></td>
        <td id="maxProfit"></td>
      </tr>
      <tr>
        <td>Greatest Decrease in Profits:</td>
        <td id="maxLossMonth"></td>
        <td id="maxLoss"></td>
      </tr>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
